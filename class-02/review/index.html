<body>
  <script>
    function askQuestion(promptText, output) {
      let response = prompt(promptText);
      console.log(promptText, output)
      if (response !== null) {
        alert(output);
      }
    }

    askQuestion('If you could choose your name, what would it be?', 'That\'s an awesome name!')
    askQuestion('What is your favorite scary move?', 'Nice! I love the Scream movies obviously!')
    askQuestion('If you could have a life time supply of anything, what would it be?', 'Wow! Would have never thought of that for myself.')
    askQuestion('Pineapple on pizza, yes or no?', 'The only right answer is yes.')
  </script>

  <main>
