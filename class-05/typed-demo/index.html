<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;600&family=VT323&display=swap"
    rel="stylesheet">
</head>
<body>
  <header>
    <h1>Images! Fonts! Colors!</h1>
  </header>
  <main>
    <ul>
      <li>
        <!-- Relative path to an image on our computer -->
        <div class="image-container">
          <img src="assets/images/IMG_1588-scaled.jpg" alt="yellow mac and cheese for 10.99">
          <p>Some descriptive text about our image</p>
        </div>
      </li>
      <li>
        <!-- Absolute path using a URL from the internet -->
        <div class="image-container">
          <img src="https://www.mamagourmand.com/wp-content/uploads/2019/08/velveeta-mac-and-cheese-1.jpg" alt="One more delicious looking mac and cheese image">
          <p>Some descriptive text about our image</p>
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
